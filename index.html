<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Exchange App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>BTC to USD</header>
      <h1><center>Convert <span style="color: #F7931A">Bitcoin</span> into <span style="color: #00CF31">United States Dollar</span></center></h1>
      <form id="converterForm" action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" id="cryptoAmount" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img id="fromImage" src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="currency-logo">
              <select id="fromCurrency">
                <option value="bitcoin">BTC</option>
                <option value="ethereum">ETH</option>
                <option value="tether">USDT</option>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select id="toCurrency">
                <option value="usd">USD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate" id="exchangeRate">Generating your wish...</div>
        <button type="button" id="convertButton">Convert your currency!</button>
      </form>
   
      <!-- reminder that this is the canvas being utilized for the chart! :-) -->
      <canvas id="priceChart" width="400" height="200"></canvas>
   </div>

   <script src="js/script.js"></script>
  </body>
</html>
