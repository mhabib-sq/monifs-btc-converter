<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Exchange App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Crypto to USD</header>
      <h1><center>Convert Bitcoin to United States Dollar</center></h1>
      <form id="converterForm" action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" id="cryptoAmount" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img id="fromImage" src="https://healthexec.com/sites/default/files/2024-05/bitcoin-logo.png" alt="currency-logo">
              <select id="fromCurrency">
                <option value="bitcoin">BTC</option>
                <option value="ethereum">ETH</option>
                <option value="tether">USDT</option>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select id="toCurrency">
                <option value="usd">USD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate" id="exchangeRate">Getting exchange rate...</div>
        <button type="button" id="convertButton">Get Exchange Rate</button>
      </form>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
